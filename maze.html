<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Maze game </title>
  <link rel="stylesheet" href="maze.css">
  <link rel="shortcut icon" href="pickle.jpg" type="image/x-icon">
  <body>
    <navbar class="nav-bar">
        <svg viewBox="0 0 100 80" width="40" height="40" id="menu-btn" onclick="menubar()">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
              </svg>
        <div class="container">
            <img src="pickle.jpg" alt="logo">
            <div id="nav-form">
            <ul class="nav-ul" id="nav-ul">
                <li class="nav-li"> <a href="/">Home</a> </li>
                <li class="nav-li"> <a href="/">About Us</a> </li>
                <li class="nav-li"> <a href="/">Contact</a> </li>
                <li class="nav-li" onclick="shownav()" id="drop-nav" >More</li>
                    <div class="drop-down" id="dropdown" style="display:none;">
                     <li class="drop-li"> <a href="/"></a> Form</li>
                     <li class="drop-li"> <a href="/">Login</a> </li>
                    </div> 
            </ul>
            <div class="form-contact" id="form-contact">
                <button class="Login btn"> <a href="/">Login</a> </button>
                <button class="Signup btn"> <a href="/">Signup</a> </button>
            </div></div>
        </div>
       </navbar>
       <div class="gap-container">
         <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <center><h1 class="heading">Pickle Rick Maze Game</h1></center>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border"></canvas>
        </div>
      </div>
    </div>
       </div>
       <footer class="bottom-foot">
        <a href="/" class="link-foot">Copyright Â© 2022 pokeball.com</a>
       </footer>
   
    <script src="maze.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  </body>
</html>
